<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #999; padding: 10px; text-align: left; }
    th { background-color: #f2f2f2; font-weight: bold; }
    .header { border-bottom: 2px solid #333; margin-bottom: 20px; padding-bottom: 10px; }
    .clash-note { color: #d9534f; font-weight: bold; font-size: 0.8em; }
  </style>
</head>
<body>
  <div class="header">
    <h2>Revision Register: {{Subject}}</h2>
    <p><strong>Topic:</strong> {{Topic}} | <strong>Room:</strong> {{Room}}</p>
  </div>
  <table>
    <thead>
      <tr><th>Student Email</th><th>Attendance Check</th></tr>
    </thead>
    <tbody>
      {{AttendeeRows}}
    </tbody>
  </table>
  <p style="margin-top: 30px; font-size: 0.8em; color: #666;">Generated automatically via the Revision System.</p>
</body>
</html>
