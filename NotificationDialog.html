<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <style>
      body { 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
        padding: 20px; 
        color: #333; 
        text-align: center;
      }
      .session-info {
        background: #f8f9fa;
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 20px;
        font-size: 0.9em;
        border: 1px solid #eee;
      }
      .btn-container {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      button {
        padding: 12px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 600;
        transition: background 0.2s;
        width: 100%;
        font-size: 0.95em;
      }
      .btn-student { background: #007bff; color: white; }
      .btn-student:hover { background: #0056b3; }
      .btn-teacher { background: #28a745; color: white; }
      .btn-teacher:hover { background: #1e7e34; }
      .btn-both { background: #6610f2; color: white; }
      .btn-both:hover { background: #520dc2; }
      .btn-cancel { background: #6c757d; color: white; margin-top: 5px; }
      .btn-cancel:hover { background: #5a6268; }
    </style>
  </head>
  <body>
    <div class="session-info">
      <strong>Session ID:</strong> <?= sessionId ?><br>
      <small><?= sessionName ?></small>
    </div>
    
    <div class="btn-container">
      <button class="btn-student" onclick="dispatch('student')">ðŸ“§ Notify All Students</button>
      <button class="btn-teacher" onclick="dispatch('teacher')">ðŸ“‹ Email Teacher Register</button>
      <button class="btn-both" onclick="dispatch('both')">ðŸ”„ Send Both Notifications</button>
      <button class="btn-cancel" onclick="google.script.host.close()">Cancel</button>
    </div>

    <script>
      function dispatch(type) {
        const btn = event.target;
        const allBtns = document.querySelectorAll('button');
        
        // Disable all buttons to prevent multiple clicks
        allBtns.forEach(b => b.disabled = true);
        btn.innerText = "Dispatching...";
        
        google.script.run
          .withSuccessHandler(() => google.script.host.close())
          .withFailureHandler((err) => {
            alert("Error: " + err.message);
            allBtns.forEach(b => b.disabled = false);
            btn.innerText = "Try Again";
          })
          .executeForcedNotification("<?= sessionId ?>", type);
      }
    </script>
  </body>
</html>
